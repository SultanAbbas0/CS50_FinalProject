{% extends "cs50_finalproject/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Add Word{% endblock %}

{% block css %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/add-word.css' %}">
{% endblock %}



{% block content %}
      <div class="col-12">
        <form method="post">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4 h2">Add Word</legend>
            {{ form|crispy }}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Add</button>
          </div>
        </form>
      </div>
{% endblock content %}
