{% extends "cs50_finalproject/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block css %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/login-signup.css' %}">
{% endblock %}

{% block content %}
    <div class="card col-12 col-sm-6 col-md-6 col-lg-4 custom-sm-mt custom-mt-login">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log in</legend>
            {{ form|crispy }}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Login</button>
            <small class="text-muted ml-2">
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </small>
          </div>
        </form>
        <div class="border-top mt-1">
          <small>Need an account?<a class="ml-2" href="{% url 'register' %}">Sign Up Now</a></small>
        </div>
      </div>
    </div>
{% endblock content %}
